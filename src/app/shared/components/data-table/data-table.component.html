<div class="table-responsive transaction">
    <h5>{{title || 'Recent Transactions'}}</h5>
    <table class="table">
        <thead>
          <tr class="">
            <th colspan="1"></th>
            <th colspan="9"></th>
            <th colspan="2"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tran of trans">
            <td colspan="1" class="td-icon">
                <span [ngSwitch]="tran.type">
                    <span *ngSwitchCase="'card'" class="round-container bg-success">
                        <span>
                            <i  class="fa fa-credit-card"></i>
                        </span>
                    </span>
                    <span *ngSwitchCase="'savings'" class="round-container bg-info">
                        <span>
                            <i  class="fa fa-piggy-bank"></i>
                        </span>
                    </span>
                    <span *ngSwitchCase="'investment'" class="round-container bg-inv">
                        <span>
                            <i  class="fa fa-signal"></i>
                        </span>
                    </span>
                    <span *ngSwitchDefault class="round-container bg-primary">
                        <span>
                            <i  class="fa fa-history"></i>
                        </span>
                    </span>
                </span>
            </td>
            <td colspan="9">
                <p class="p-0 m-0">{{tran.desc}}</p>
                <b>{{tran.amount | currency}}</b>
            </td>
            <td colspan="2">
                <span class="text-right">
                    {{tran.date}}
                </span>
            </td>
          </tr>
        </tbody>
     </table>
</div>
