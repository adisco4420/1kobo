
<form  [formGroup]="form" (ngSubmit)="login()">
    <h4 class="text-center mb-4">Account Login</h4>
    <div class="mb-3">
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            </div>
            <input formControlName="email" type="email" class="form-control" placeholder="Email" >
        </div>
        <div *ngIf="getCtrl('email').touched && getCtrl('email').invalid" class="text-danger">
            <span>*email is invalid</span>
        </div>
    </div>

    <div class="mb-3">
        <div class="input-group ">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
            <input formControlName="password" [type]="showPwd ? 'text': 'password'" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <span (click)="togglePwd()" class="input-group-text cursor-pointer"><i class="fa {{showPwd ? 'fa-eye-slash': 'fa-eye'}}"></i></span>
            </div>
        </div>
        <div *ngIf="getCtrl('password').touched && getCtrl('password').invalid" class="text-danger">
            <span>*password is invalid</span>
        </div>
        <!-- <p class="text-left mt-2">Forget <a routerLink="/forgot-password">email/password?</a></p> -->
    </div>
    

    <div class="form-group">
        <button [disabled]="form.invalid || loading" class="btn pry-btn btn-block">
            Login <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
        </button>
    </div>
</form>
<p class="text-center mt-5">New user? <a routerLink="/register">Register</a></p>
