
<form  [formGroup]="form" (ngSubmit)="register()">
    <h4 class="text-center mb-4">Register</h4>
    <div class="mb-3">
        <div class="input-group ">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
            </div>
            <input formControlName="fullName" type="text" class="form-control" placeholder="Full Name" >
        </div>
        <div *ngIf="getCtrl('fullName').touched && getCtrl('fullName').invalid" class="text-danger">
            <span>*full name is invalid</span>
        </div>
    </div>
    <div class="mb-3">
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
            </div>
            <input formControlName="email" type="email" class="form-control" placeholder="Email" >
        </div>
        <div *ngIf="getCtrl('email').touched && getCtrl('email').invalid" class="text-danger">
            <span>*email is invalid</span>
        </div>
    </div>
    <div class="mb-3">
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"></i></span>
            </div>
            <input formControlName="phoneNumber" type="tel" class="form-control" placeholder="Phone Number" >
        </div>
        <div *ngIf="getCtrl('phoneNumber').touched && getCtrl('phoneNumber').invalid" class="text-danger">
            <span>*phone number is invalid</span>
        </div>
    </div>
    <div class="mb-3">
        <div class="input-group ">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
            <input formControlName="password" [type]="showPwd ? 'text': 'password'" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <span (click)="togglePwd()" class="input-group-text cursor-pointer"><i class="fa {{showPwd ? 'fa-eye-slash': 'fa-eye'}}"></i></span>
            </div>
        </div>
        <div *ngIf="getCtrl('password').touched && getCtrl('password').invalid" class="text-danger">
            <span>*password is invalid</span>
        </div>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-ticket-alt"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Referal Code (optional)" >
    </div>
    <div class="form-group">
       <small> <label>How Did You Hear About Us? (optional)</label></small>
        <select  class="form-control">
            <option value="">Click to select</option>
            <option value="facebook">Facebook</option>
            <option value="instegram">Instagram</option>
            <option value="twitter">Twitter</option>
        </select>
    </div>
    <div class="form-group">
        <button [disabled]="form.invalid || loading" class="btn pry-btn btn-block">
            Register <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
        </button>
    </div>
</form>
