<form >
    <span class="login100-form-title">
        Register
    </span>
    <div class="wrap-input100 validate-input" >
        <input class="input100" type="text" name="firstName" placeholder="First Name">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
        </span>
    </div>
    <div class="wrap-input100 validate-input" >
        <input class="input100" type="text" name="lastName" placeholder="Last Name">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
        </span>
    </div>
    <div class="wrap-input100 validate-input" >
        <input class="input100" type="text" name="email" placeholder="Email">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
    </div>
    <div class="wrap-input100 validate-input" >
        <input class="input100" type="tel" name="phoneNumber" placeholder="Phone Number">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-phone" aria-hidden="true"></i>
        </span>
    </div>
    <div class="wrap-input100 validate-input">
        <input class="input100" type="password" name="pass" placeholder="Password">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
        <span class="symbol-input100 pwd-right-icon">
            <i class="fa fa-eye" aria-hidden="true"></i>
        </span>
    </div>
    <!-- <div class="wrap-input100 validate-input">
        <input class="input100" type="confirmPwd" name="pass" placeholder="Confirm Password">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
    </div> -->
    <div class="container-login100-form-btn"> 
        <button class="login100-form-btn pry-btn">
            Register
        </button>
    </div>
    <div class="text-center p-t-12">
        <span class="txt1">
            Already a member?
        </span>
        <a class="txt2" routerLink="/login">
            Login?
        </a>    
    </div>

        <a class="txt2" href="#">
            Account login
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
        </a>
    </div> -->
